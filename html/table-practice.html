<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tables Practice</title>
  </head>
  <body>
    <h1>Amanda's Random Tables</h1>
    <table border=1>
      <tr>
        <th>Ohio</th>
        <th>California</th>
        <th>Texas</th>
      </tr>
      <tr>
        <td>Columbus</td>
        <td>San Francisco</td>
        <td>Austin</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>LA</td>
        <td>Dallas</td>
      </tr>
      <tr>
        <td>Cincinatti</td>
        <td>San Diego</td>
        <td>Houston</td>
      </tr>
    </table>
    &nbsp;
    <table border=1>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
      </tr>
      <tr>
        <td>uno</td>
        <td>dos</td>
        <td>tres</td>
        <td rowspan="2">quatro</td>
      </tr>
      <tr>
        <td colspan="2">uno &amp; dos</td>
        <td>tres</td>
      </tr>
    </table>
  </body>
</html>
