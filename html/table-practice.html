<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table Practice!</title>
  </head>
  <body>
    <table border=2>
      <tr>
        <th>North</th>
        <th>South</th>
        <th>East</th>
        <th>West</th>
      </tr>
      <tr>
        <td>Canada</td>
        <td>Mexico</td>
        <td>France</td>
        <td>Japan</td>
      </tr>
      <tr>
        <td>Greenland</td>
        <td>Guatemala</td>
        <td>Ukraine</td>
        <td>Thailand</td>
      </tr>
      <tr>
        <td>Iceland</td>
        <td>Argentina</td>
        <td>Iceland, again!</td>
        <td>Malaysia</td>
      </tr>
    </table>
  </body>
</html>

<table border=1>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
      <th>Column 4</th>
    </tr>
    <tr>
      <td>First Cell</td>
      <td rowspan="2">Row Span!</td>
      <td>Second Cell</td>
      <td>Second Cell</td>
    </tr>
    <tr>
      <td>Third Cell</td>
      <td>Fourth Cell</td>
      <td>Fifth Cell</td>
    </tr>
    <tr>
      <td colspan="2">Column Span!</td>
      <td>&nbsp;</td>
      <td>Last Cell</td>
    </tr>
</table>
